<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intake Logs</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/intake-logs.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>
      <div class="row">
        <div class="small-12 medium-12 large-12 columns">
          <span><a class="logo" href="index.html">JATC669@WCC&nbsp;</a></span>
          <span><small><a href="tel:+18663418674">866-341-8674</a></small></span>
        </div>
      </div>
    </header>
    
    <main>
      <div class="row">
        <!-- Online Resources -->
        <div class="small-12 columns">
          <h2>Intake Logs</h2>
        </div>
        <div class="small-12 columns">
          <table width="100%">
            <thead>

              <tr>
                <td width="10%">Date</td>
                <td width="13%">Student ID</td>
                <td>Last Name</td>
                <td>First name</td>
                <td width="10%">Course</td>
                <td width="10%">Lesson #s</td>
                <td width="9%">Final</td>
                <td width="9%">Total Lessons Submitted</td>
                <td width="10%" colspan="2">Amount Due</td>
              </tr>
              <tr class="new-intake">
                <td><input id="dateField" type="date"></td>
                <td>
                  <div class="row collapse prefix-radius">
                    <div class="small-2 columns">
                      <span class="prefix">@</span>
                    </div>
                    <div class="small-10 columns">
                    <input id="studentNumberField" type="text" autofocus = "autofocus">
                  </div>
                </td>
                <td><input id="studentLastName" type="text"></td>
                <td><input id="studentFirstName" type="text"></td>
                <td>
                  <div class="row collapse prefix-radius">
                    <div class="small-6 columns">
                      <span class="prefix">SPF</span>
                    </div>
                    <div class="small-6 columns">
                    <input id="course" type="text">
                  </div>
                </td>
                <td><input id="lessonField" type="text"></td>
                <td class="text-center"><input id="finalField" type="text"></td>
                <td colspan="3"><button onclick="addLog()" class="expand">Add Log</button></td>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>

          <!-- Total Tables -->
          <table width='100%'>
            <tbody id="totalTable">
              <tr id="totalTableRow">
                <td class="text-right">TOTALS:</td>
                <td width="9%">Yes</td>
                <td id="lessonsCost" width="10%"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
    </footer>

    <script type="text/javascript">intakeLogsInit()</script> 
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript">init()</script> 
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
