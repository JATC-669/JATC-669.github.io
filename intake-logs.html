<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="css/intake-logs.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body onload="setInitBackDate()">
	<!-- INPUT -->
	<div class="hide-for-print">

		<label>Back Date</label>
		<input id="backDateInput" placeholder="Back Date" onchange="setDueDate()">
		<br>
		<label>Due Due</label>
		<input id="dueDateInput" placeholder="Due Date">
		<br>
		<label>Choose Course</label>
		<select id="courseNameInput" onchange="selectGrader()">
			<option name="default" disabled selected>COURSE</option>
			<option value="04" name="spf04">04</option>
			<option value="07" name="spf07">07</option>
			<option value="19" name="spf19">19</option>
		</select>
		<br>
		<label>Select Grader</label>
		<select id="graderNameInput">
			<option default disabled selected>SELECT GRADER</option>
			<option id="grader1" value="Christy Lindemann">Cristy Lindemann</option>
			<option id="grader2" value="Mariano Sastre">Mariano Sastre</option>
			<option id="grader3" value="Mike Quail">Mike Quail</option>
			<option id="grader4" value="Mike King">Mike King</option>
			<option id="grader5" value="Dena Blair">Dena Blair</option>
		</select>
		<br>

		
		<label>Week Ending</label>
		<input id="weekEndingInput"></input>
		<br>
		<label>Student ID</label>
		<input id="stuIdInput" type="text" placeholder="@00" >
		<br>
		<label>First Name</label>
		<input id="fNameInput" type="text" placeholder="First Name">
		<br>
		<label>Last Name</label>
		<input id="lNameInput" type="text" placeholder="Last Name">
		<br>
		
		<label>Lessons</label>
		<input type="text" id="lessonsInput" placeholder="Lessons">
		<br>
		<label>&nbsp;</label>
		<input type="submit" onclick="addEntry()" value="ADD TO LOG">
		<br>
		<br>
	</div>

	<!-- GRADER INFO -->
	<h2>JATC 669 Piece Work Rate Sheet<span id="weekEndingHeaderOutput"></span><span id="graderNameHeaderOutput"></span></h2>
	<table id="graderInfoTable" style="display: block;" width="100%">
		<thead>
			<tr>
				<th>RECEIVED</th>
				<th>DUE</th>
				<th>COURSE</th>
				<th>LESSONS</th>
				<th>TOTAL PAID</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td id="graderBackDateOutput"></td>
			<td id="graderDueDateOutput"></td>
			<td id="graderCourseNumberOutput"></td>
			<td id="graderTotalLessonsOutput"></td>
			<td id="graderTotalPayOutput"></td>
		</tr>
		</tbody>
	</table>
	<br>

	<!-- INTAKE LOG -->
	<table id="intakeLog" width="100%"><thead><tr><th class="hide-for-print hidden">Timestamp</th><th class="hide-for-print">Back Date</th><th>Student ID</th><th>Last</th><th>First</th><th>Course</th><th>Submitted</th><th>Total</th><th class="hide-for-print">Grader</th><th>Amount Due</th><th class="hide-for-print">Delete</th></tr></thead><tbody id="entryLog"></tbody></table>

	<button class="hide-for-print" onclick="upload()">UPLOAD</button>
	<button onclick="download()">Save</button>
	<script src="js/intake-logs.js"></script>
</body>
</html>
