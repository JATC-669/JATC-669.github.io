<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="css/intake-logs.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body onload="setInitDates()">
	<!-- INPUT -->
	<div class="hide-for-print">
		<label>Choose Course</label>
		<select id="courseName" onchange="selectGrader()">
			<option name="default" disabled selected>COURSE</option>
			<option value="04" name="spf04">04</option>
			<option value="07" name="spf07">07</option>
			<option value="19" name="spf19">19</option>
		</select>
		<br>


		<label>Select Grader</label>
		<select id="graderNameValue">
			<option default disabled selected>SELECT GRADER</option>
			<option id="grader1" value="Christy Lindemann">Christy Lindemann</option>
			<option id="grader2" value="Mariano Sastre">Mariano Sastre</option>
			<option id="grader3" value="Mike Quail">Mike Quail</option>
			<option id="grader4" value="Mike King">Mike King</option>
			<option id="grader5" value="Dena Blair">Dena Blair</option>
		</select>
		<br>

		<label>Choose Due</label>
		<input id="dueDate" placeholder="Due Date">
		<br>
		<label>Week Ending</label>
		<input id="weekEndingValue"></input>
		<br>
		<label>Student ID</label>
		<input id="stuId" type="text" placeholder="@00">
		<br>
		<label>First Name</label>
		<input id="fName" type="text" placeholder="First Name">
		<br>
		<label>Last Name</label>
		<input id="lName" type="text" placeholder="Last Name">
		<br>
		
		<label>Lessons</label>
		<input type="text" id="lessons" placeholder="Lessons">
		<br>
		<label>&nbsp;</label>
		<input type="submit" onclick="addEntry()" value="ADD TO LOG">
		<br>
		<br>
	</div>

	<!-- GRADER INFO -->
	<h2>JATC 669 Piece Work Rate Sheet<span id="weekEndingDate"></span><span id="graderName"></span></h2>
	<table id="graderInfoTable" style="display: none;" width="100%">
		<thead>
			<tr>
				<th>RECEIVED</th>
				<th>DUE</th>
				<th>COURSE</th>
				<th>LESSONS</th>
				<th>TOTAL PAID</th>
			</tr>
		</thead>
		<tbody>
			<td id="graderLessonsReceived"></td>
			<td id="graderDueDate"></td>
			<td id="graderCourseNumber"></td>
			<td id="totalGraderLessons"></td>
			<td id="totalGraderPay"></td>
		</tbody>
	</table>
	<br>

	<!-- INTAKE LOG -->
	<table id="intakeLog" width="100%"><thead><tr><th class="hide-for-print">Date</th><th class="hidden">TimeStamp</th><th>Student ID</th><th>Last</th><th>First</th><th>Course</th><th>Submited</th><th>Total</th><th>Amount Due</th><th class="hide-for-print">Delete</th></tr></thead><tbody id="entryLog"></tbody></table>

	<button class="hide-for-print" onclick="upload()">UPLOAD</button>

	<script src="js/intake-logs.js"></script>
</body>
</html>
