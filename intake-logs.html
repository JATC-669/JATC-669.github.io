<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intake Logs</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/intake-logs.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body onload="load()">
  
    <header>
      <div class="row">
        <div class="small-12 medium-12 large-12 columns">
          <span><a class="logo" href="index.html">JATC669@WCC&nbsp;</a></span>
          <span><small><a href="tel:+18663418674">866-341-8674</a></small></span>
        </div>
      </div>
    </header>

    <main>
      <form>
        <div class="row">
          <label for="backDate" class="medium-3 columns">Date
            <input type="date" name="backDate" id="backDate">
          </label>
        </div>
        <div class="row">
          <label for="studentId" class="medium-4 columns">Student ID
            <input type="text" name="studentId" value="@00">
          </label>
          <label for="lastName" class="medium-4 columns">Last Name
            <input type="text" name="lastName" placeholder="L. Name">
          </label>
          <label for="firstName" class="medium-4 columns">First Name
            <input type="text" name="firstName" placeholder="F. Name">
          </label>
          <label for="courseNumber" class="medium-4 columns">Course
            <input type="text" name="courseNumber" placeholder="04">
          </label>
          <label for="lessons" class="medium-4 columns">Lessons/Final
            <select name="courseNumber">
              <option>Lessons</option>
              <option>Final</option>
            </select>
          </label>
          <label for="courseNumber" class="medium-4 columns">Lesson
            <input type="text" name="courseNumber">
          </label>
        </div>
      </form>

      <div class="row">
        <div class="medium-12 columns">
            <button class="expand" type="button" onclick="populateTable()">SUBMIT</button>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <table width="100%">
            <thead>
              <tr>
                <th>Date</th>
                <th>Student ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Course</th>
                <th>Lessons/Final</th>
                <th>Lessons/Final</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Date</td>
                <td>Date</td>
                <td>Date</td>
                <td>Date</td>
                <td>Date</td>
                <td>Date</td>
                <td>Date</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </main>
