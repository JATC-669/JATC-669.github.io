<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JATC Lesson Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/lesson-schedule.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <style type="text/css">
      option
      {
        padding: .25em;
      }
    </style>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-17101311-2', 'auto');

  <body onload="init()">

    <header>
      <div class="row">
        <div class="small-12 medium-12 large-12 columns">
          <span><a class="logo" href="index.html">JATC669@WCC&nbsp;</a></span>
          <span><small><a href="tel:+18663418674">866-341-8674</a></small></span>
        </div>
      </div>
    </header>
    
    <main class="lesson-schedule">

      <div class="row">
        <div class="small-12 medium-8 small-centered columns">
          <h2>Grading Timeline Estimator</h2>
          <p>Apprentices can use this tool to get an <strong>estimated</strong> date of when their lessons will be received, processed, graded and then uploaded into our records.</p>
        </div>
      </div>

      <div class="row">
        <div class="small-12 medium-8 small-centered columns">
          <form>

            <label>Course</label>
            <select name="course" id="course" onchange="valad()">
              <option value="dis" disabled selected hidden>Select a course</option>
              <option value="01">SPF01: Job Safety and Health</option>
              <option value="02">SPF02: Your Heritage and Future in the Pipe Trades</option>
              <option value="03">SPF03: The Use and Care of Tools</option>
              <option value="04">SPF04: Basic Drawing for the Sprinkler Fitter</option>
              <option value="05">SPF05: Introduction to Automatic Sprinklers</option>
              <option value="06">SPF06: Reading Automatic Sprinkler Piping Drawings</option>
              <option value="07">SPF07: Math for the Sprinkler Fitter</option>
              <option value="08">SPF08: Installation of Sprinkler Systems</option>
              <option value="09">SPF09: The Automatic Sprinkler</option>
              <option value="10">SPF10: Architectural Working Drawings for Sprinkler Fitters</option>
              <option value="11">SPF11: Blueprint Reading for the Sprinkler Fitter</option>
              <option value="12">SPF12: Sprinkler System Water Supply</option>
              <option value="13">SPF13: Types of Fire Protection Systems</option>
              <option value="14">SPF14: Special Application Sprinkler Systems</option>
              <option value="15">SPF15: Hydraulics for the Sprinkler Apprentice</option>
              <option value="16">SPF16: Sprinkler System Alarms</option>
              <option value="17">SPF17: Economics of the Sprinkler Industry</option>
              <option value="18">SPF18: Human Relations</option>
              <option value="19">SPF19: Technical Reports</option>
            </select>

            <label>Lesson(s) or Final</label>
            <select name="type" id="type" onchange="valad()">
              <option value="dis" disabled selected hidden>Choose lessons or final</option>
              <option value="l" id="lessonSub">Lesson(s)</option>
              <option value="f" id="finalSub">Final</option>
            </select>

            <div class="row">
              <div class="small-6 medium-4 columns">
                <label>Month Mailed/Submitted</label>
                <select name="month" id="month" onchange="valad()">
                  <option value="dis" disabled selected hidden>Choose Month</option>
                  <option value="0">January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
              </select>
            </div>

            <div class="small-6 medium-4 columns">
              <label>Day Mailed/Submitted</label>
              <select name="day" id="day" size="1" onchange="valad()">
                <option value="dis" disabled selected hidden>Choose Day</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>

            <div class="small-12 medium-4 columns">
              <label>Year Mailed/Submitted</label>
              <select name="year" id="year" size="1" onchange="valad()">
                <option value="dis" disabled selected hidden>Choose Year</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
              </select>
            </div>


            <div class="small-12 medium-12 columns">
              <label>Submission/Shipping Method</label>
              <select name="method" id="method" size="1" onchange="valad()">
                <option id="initShipMethod" value="dis" disabled selected hidden>Choose Shipping Method</option>
                <option id="regGround" value="15">Regular/Ground</option>
                <option id="twoDay" value="3">2-3 Day Priority Mail</option>
                <option id="nextDay" value="2">Next Day</option>
                <option id="onlineSubmission" value="na">Online Submission</option>
              </select>
            </div>
            <div class="small-12 columns">
              <span id="recTimeOutput" class="recTimeOutput"></span>
            </div>

            <div class="small-12 columns">
              <button id="submitButton" onclick="badClick()" type="button" class="expand">COMPLETE ALL FIELDS</button>
            </div>

          </form>
          
        </div>
      </div>

    </main>

    <footer>
    </footer>

    <script type="text/javascript" src="js/js.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-17101311-2', 'auto');
    ga('send', 'pageview');

  </script>
  </body>
</html>
