<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JATC Lesson Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/lesson-schedule.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>
      <div class="row">
        <div class="small-12 medium-12 large-12 columns">
          <span><a class="logo" href="index.html">JATC669@WCC&nbsp;</a></span>
          <span><small><a href="tel:+18663418674">866-341-8674</a></small></span>
        </div>
      </div>
    </header>
    
    <main class="lesson-schedule">

      <div class="row">
        <div class="small-12 medium-8 small-centered columns">
          <h2>Lesson Grading</h2>
          <p>Apprentices can use this tool to get an estimated date of when their lessons will be received, processed, graded and then uploaded into our records.</p>
        </div>
      </div>

      <div class="row">
        <div class="small-12 medium-8 small-centered columns">
          <form>

            <label>Course</label>
            <select name="course" id="course" onchange="valad()">
              <option value="dis" disabled selected hidden>Select a course</option>
              <option value="01">SPF 01</option>
              <option value="02">SPF 02</option>
              <option value="03">SPF 03</option>
              <option value="04">SPF 04</option>
              <option value="05">SPF 05</option>
              <option value="06">SPF 06</option>
              <option value="07">SPF 07</option>
              <option value="08">SPF 08</option>
              <option value="09">SPF 09</option>
              <option value="10">SPF 10</option>
              <option value="11">SPF 11</option>
              <option value="12">SPF 12</option>
              <option value="13">SPF 13</option>
              <option value="14">SPF 14</option>
              <option value="15">SPF 15</option>
              <option value="16">SPF 16</option>
              <option value="17">SPF 17</option>
              <option value="18">SPF 18</option>
              <option value="19">SPF 19</option>
            </select>

            <label>Lesson(s) or Final</label>
            <select name="type" id="type" onchange="valad()">
              <option value="dis" disabled selected hidden>Choose lessons or final</option>
              <option value="l" id="lessonSub">Lesson(s)</option>
              <option value="f" id="finalSub">Final</option>
            </select>

            <div class="row">
              <div class="small-12 medium-4 columns">
                <label>Month Sent</label>
                <select name="month" id="month" onchange="valad()">
                  <option value="dis" disabled selected hidden>Choose Month</option>
                  <option value="0">January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
              </select>
            </div>

            <div class="small-12 medium-4 columns">
              <label>Day Sent</label>
              <select name="day" id="day" size="1" onchange="valad()">
                <option value="dis" disabled selected hidden>Choose Day</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>

            <div class="small-12 medium-4 columns">
              <label>Year Sent</label>
              <select name="year" id="year" size="1" onchange="valad()">
                <option value="dis" disabled selected hidden>Choose Year</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
              </select>
            </div>

            <div class="small-12 columns">
              <button id="submitButton" onclick="badClick()"  type="button" class="expand">COMPLEATE ALL FIELDS</button>
            </div>

          </form>
          <div class="small-12 columns end">
            <span id="recTimeOutput" class="recTimeOutput"></span>
          </div>
        </div>
      </div>

    </main>

    <footer>
    </footer>

    <script type="text/javascript" src="js/js.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-17101311-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
