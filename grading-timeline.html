<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/lesson-schedule.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>
      <div class="row">
        <div class="small-12 medium-12 large-12 columns">
          <span><a class="logo" href="index.html">JATC669@WCC&nbsp;</a></span>
          <span><small><a href="tel:+18663418674">866-341-8674</a></small></span>
        </div>
      </div>
    </header>
    
    <main>

      <div class="row">
        <div class="small-8 small-centered columns">
          <h2>Lesson Grading</h2>
          <p>Apprentices can use this tool to get an estimated date of when their lessons will be received, processed, graded and then uploaded into our records.</p>
        </div>
      </div>

      <div class="row">
        <div class="small-8 small-centered columns">
          <form>

            <label>Course</label>
            <select name="course" id="course" onchange="courseScript()">
              <option selected="selected" disabled="disabled">Select a course</option>
              <option value="01">SPF 01</option>
              <option value="02">SPF 02</option>
              <option value="03">SPF 03</option>
              <option value="04">SPF 04</option>
              <option value="05">SPF 05</option>
              <option value="06">SPF 06</option>
              <option value="07">SPF 07</option>
              <option value="08">SPF 08</option>
              <option value="09">SPF 09</option>
              <option value="10">SPF 10</option>
              <option value="11">SPF 11</option>
              <option value="12">SPF 12</option>
              <option value="13">SPF 13</option>
              <option value="14">SPF 14</option>
              <option value="15">SPF 15</option>
              <option value="16">SPF 16</option>
              <option value="17">SPF 17</option>
              <option value="18">SPF 18</option>
              <option value="19">SPF 19</option>
            </select>

            <label>Lesson(s) or Final</label>
            <select name="type" id="type">
              <option selected="selected" disabled="disabled">Choose lessons or final</option>
              <option value="l" id="lessonSub">Lesson(s)</option>
              <option value="f" id="finalSub">Final</option>
            </select>

            <label>Date Sent (If submitting a final, check with your proctor to verify ship date.)</label>
            <div class="row">
              <div class="small-4 columns">
                <label>Month</label>
                <select name="month" id="month" onchange="courseScript()">
                  <option id="jan" value="01">January</option>
                  <option id="jan" value="02">February</option>
                  <option id="jan" value="03">March</option>
                  <option id="jan" value="04">April</option>
                  <option id="jan" value="05">May</option>
                  <option id="jan" value="06">June</option>
                  <option id="jan" value="07">July</option>
                  <option id="jan" value="08">August</option>
                  <option id="jan" value="09">September</option>
                  <option id="jan" value="10">October</option>
                  <option id="jan" value="11">November</option>
                  <option id="jan" value="12">December</option>
              </select>
            </div>

            <div class="small-4 columns">
              <label>Day</label>
              <select name="day" id="day" onchange="" size="1">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option id="twentyeight"value="28">28</option>
                <option id="twentynine" value="29">29</option>
                <option id="thirty" value="30">30</option>
                <option id="thirtyone" value="31">31</option>
              </select>
            </div>

            <div class="small-4 columns">
              <label>Year</label>
              <select name="year" id="year" onchange="" size="1">
                <option value="2014">2014</option>
                <option value="2015">2015</option>
              </select>
            </div>
            <button type="button" onclick="findDates()">CLick</button>
          </form>
        </div>
      </div>

    </main>

    <footer>
    </footer>

    <script type="text/javascript" src="js/js.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
